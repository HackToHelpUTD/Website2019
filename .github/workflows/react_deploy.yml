name: ReactDeployCI
on:
  push:
    branches:
      - react
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: cd h2hsite-react && npm install
      - name: Build
        run: cd h2hsite-react && npm run-script build
      - name: Copy Build Folder
        run: |
          mkdir build
          cp -a ./h2hsite-react/build/. ./build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} #Just pat that has access to the repo
          BRANCH: react-build # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
      - name: Updating Domain
        run: echo "Update domain"
